<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">

    <title>NFT preview card component</title>

    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <a href="#" class="image-link">
                <img src="./src/img/image-equilibrium.jpg" alt="image equilibrium" class="image">
            </a>
            
            <div class="cont-text">
                <a href="#" class="title-link">
                    <h2 class="title">Equilibrium #3429</h2>
                </a>

                <p class="about">Our Equilibrium collection promotes balance and calm.</p>

                <div class="box">
                    <p class="price">0.041 ETH</p>

                    <p class="date">3 days left</p>
                </div>

                <div class="line"></div>

                <div class="box-2">
                    <img src="./src/img/image-avatar.png" alt="avatar" class="avatar">

                    <p class="text">Creation of <a href="#" class="autor">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
